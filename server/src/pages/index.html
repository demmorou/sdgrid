    <script type="text/javascript">
        $(() => {
            $("#send").click(()=>{
                sendMessage({
                    name: $("#name").val(), 
                    message: $("#message").val()
                });
            });
            getMessages();
        });
        
        function addMessages(message){
            $("#nodes").append(`
            <div class="p-3 mb-2 bg-info text-white">${message.clientIp}</div>`)
        }

        function addNode(data){
            $("#nodes").append(`
            <div class="p-3 mb-2 bg-info text-white">Client Connected: ${data.clientIp}</div>`)
        }

        function disconectNode(data){
            $("#nodes").append(`
            <div class="p-3 mb-2 bg-info text-white">Client Disconnected: ${data.clientIp}</div>`)
        }

        function getMessages(){
            $.get('http://localhost:9510/messages', (data) => {
                data.forEach(addMessages);
            });
        }

        function sendMessage(message){
            $.post('http://localhost:9510/messages', message);
        }

        function updateNodes(nodes){
            if(nodes.clients.length === 0){
                $("#nodes").empty();
                $("#nodes").append(`
                <div class="p-3 mb-2 bg-info text-white">Não há nós conectados!</div>`)
            }else{
                $("#nodes").empty();
                for(var i = 0; i < nodes.clients.length; i++){
                    $("#nodes").append(`
                    <div class="p-3 mb-2 bg-info text-white">Client Connected: ${nodes.clients[i]}</div>`)
                }
            }
        }

        var socket = io.connect('http://localhost:9510');
        // socket.on('connected', addNode);
        socket.on('update', updateNodes);
        // socket.on('clientConnected', addNode);
        socket.on('saiu', disconectNode);
        socket.on('certo', () => {
            alert('ddd');
        });
        $(document).ready( function(){
            socket.emit('updatepage', { ok: true })
        })

    </script>
